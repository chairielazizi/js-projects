<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Slingshot</title>
</head>
<body>
    <!-- include the library -->
    <script src="matter-js-0.16.1/build/matter.js"></script>
    <script>
        // create the engine
        let engine = Matter.Engine.create();

        // create the render and attach to html body
        let render = Matter.Render.create({
            element: document.body,
            engine: engine
        });

        // create the ground and boxes
        let ground = Matter.Bodies.rectangle(400,600,810,60,{ isStatic: true });
        let boxA = Matter.Bodies.rectangle(400,200,80,80);
        let boxB = Matter.Bodies.rectangle(450,50,80,80);

        // add the ground and objects to the world
        Matter.World.add(engine.world,[boxA,boxB,ground]);
        Matter.Engine.run(engine);
        Matter.Render.run(render);

    </script>
</body>
</html>
